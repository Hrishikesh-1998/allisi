<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <footer class="pt-5">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="row">
                <div class="col-6 col-md-4 mb-3">
                  <h6>Privacy Policy</h6>
                  <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light mt-2"
                        >My Account</a
                      >
                    </li>
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light">My Orders</a>
                    </li>
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light"
                        >My favourites</a
                      >
                    </li>
                  </ul>
                </div>

                <div class="col-6 col-md-4 mb-2">
                  <h6>Return Policy</h6>
                  <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light mt-2"
                        >Help Center</a
                      >
                    </li>
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light"
                        >Give Feedback</a
                      >
                    </li>
                  </ul>
                </div>

                <div class="col-6 col-md-4 mb-2">
                  <h6>Terms & Conditions</h6>
                  <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light mt-2"
                        >About Us</a
                      >
                    </li>
                    <li class="nav-item mb-2">
                      <a href="#" class="nav-link p-0 text-light">Contact Us</a>
                    </li>
                  </ul>
                </div>
                <div class="d-flex gap-3 pt-3 mb-2">
                  <p class="me-2 text-light">Follow Us</p>
                  <a href="www.instagram.com" target="_blank">
                    <i
                      class="fa-brands fa-square-instagram text-light"
                      style="font-size: 23px"
                    ></i>
                  </a>
                  <a href="www.facebook.com" target="_blank">
                    <i
                      class="fab fa-facebook social-icon text-light"
                      style="font-size: 23px"
                    ></i>
                  </a>
                </div>
              </div>
            </div>

            <div class="col-md-5 offset-md-1">
              <form>
                <h6>Subscribe to our Newsletter</h6>

                <div class="d-flex flex-column flex-sm-row w-100 gap-2 mt-3">
                  <label for="newsletter1" class="visually-hidden"
                    >Email address</label
                  >
                  <input
                    id="newsletter1"
                    type="text"
                    class="form-control rounded-2"
                    placeholder="Enter Email address"
                  />
                  <button
                    class="SignUp btn btn-success text-light rounded-3"
                    type="button"
                  >
                    SignUp
                  </button>
                </div>

                <div
                  class="mt-4 d-flex justify-content-center justify-content-md-start gap-3"
                >
                  <a href="" target="_blank">
                    <img
                      src="images/app-store.png"
                      alt="App store"
                      width="100px"
                      height="40px"
                      class="img-fluid"
                    />
                  </a>

                  <a href="" target="_blank">
                    <img
                      src="images/google-play.png"
                      alt="Play store"
                      width="110px"
                      height="40px"
                      class="img-fluid"
                    />
                  </a>
                </div>
              </form>
            </div>
          </div>

          <div
            class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
          >
            <p class="text-center">All rights reserved 2024</p>
            <ul class="list-unstyled d-flex">
              <li class="px-4">
                <p>Terms & Conditions</p>
              </li>
              <li class="px-4">
                <p>Privacy Policy</p>
              </li>
              <li class="px-4">
                <p>Return Policy</p>
              </li>
            </ul>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
