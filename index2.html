<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/v5/search?q=hamburger&o=r">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap Sidebar Example</title>
    <style>
        body {
          background-color: black;
    margin: 0;
}



/* heade */

.allish-header {
  color: #fff;
  background: transparent;
}

.allish-nav {
  padding: 20px 0;
}

.allish-header .navbar-nav .nav-link.active,
.allish-header .navbar-nav .nav-link.focus,
.allish-header .navbar-nav .nav-link.show,
.allish-header .navbar-nav .nav-link {
  color: inherit;
  font-size: 16px;
  line-height: 24px;
  font-weight: 500;
} 

.header-links {
  justify-content: space-between;
  margin: 0 auto;
  width: 392px;
}

.login-signup-btn, 
.login-signup-btn:hover,
.login-signup-btn:focus-visible,
.login-signup-btn:focus {
    background-color: #fff;
    border-radius: 12px;
    color: #000;
    font-size: 16px;
    font-weight: 600;
    width: 161px;
    height: 48px;
    padding: 10px 24px;
}

/* mobile view */



@media screen and (max-width: 768px) {
  .sidebar, .navbar-collapse {
    position: fixed;
    right: -250px; /* Initially hidden off-screen */
    top: 0;
    width: 250px;
    height: 100%;
    background-color: #054F31; /* Bootstrap dark color */
    transition: right 0.3s ease;
    padding: 20px;
    z-index: 1050; /* Ensure it overlays other content */
}

.sidebar .nav-link {
    color: white;
}

.sidebar.open,
.navbar-collapse.show {
    right: 0; /* Slide in */
}

.collapse:not(.show){
  right: 0;
}
}
    </style>
</head>
<body>

<!-- bootstrap -->

<header class="allish-header">
  <div class="container">
    <nav class="navbar navbar-expand-lg allish-nav">
      <a class="navbar-brand" href="#">
        <img src="./images/Logo-desktop.png" class="img-fluid" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <i class="fas fa-bars"></i>
      </button>
      <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 header-links">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQs</a>
          </li>
        </ul>
        <div class="login-signup">
          <button type="button" class="btn login-signup-btn" id="close-button1">Log In/Sign Up</button>
        </div>
      </div>
      <!-- <div class="login-signup">
        <button type="button" class="btn login-signup-btn">Log In/Sign Up</button>
      </div> -->
    </nav>
  </div>
</header>




<!--  -->
    <div class="sidebar" id="sidebar">
        <button class="btn btn-close" id="close-button"></button>
        <nav class="nav flex-column">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#about">About</a>
            <a class="nav-link" href="#services">Services</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" id="menu-button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('open');
});

document.getElementById('close-button').addEventListener('click', function() {
    document.getElementById('sidebar').classList.remove('open');
});

document.getElementById('close-button1').addEventListener('click', function() {
    document.getElementById('navbarSupportedContent').classList.toggle('show');
});

    </script>
</body>
</html>
